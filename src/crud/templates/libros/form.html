<form enctype="multipart/form-data" method="post">
   <!-- llave de seguridad para el formulario -->
   {% csrf_token %}

   <!-- Leer la variable que se envio -->
   {% for campo in formulario %}
   <div class="mb-3">
      <label for="" class="form-label">{{ campo.label }}</label>

      <!-- Validación para campos de tipo archivo en este caso la imagen -->
      {% if campo.field.widget.input_type == 'file' and campo.value %}
      <br>
      <img src="{{MEDIA_URL}}/imagenes/{{campo.value}}" width="100" alt="" srcset="">
      {% endif %}

      <input type="{{ campo.field.widget.input_type }}" class="form-control" name="{{ campo.name }}" id=""
         aria-describedby="helpId" placeholder="{{ campo.label }}" value="{{ campo.value | default:'' }}" />
   </div>
   <div class="col-12 help-text">{{ campo.errors }}</div>
   {% endfor %}

   <input name="" id="" class="btn btn-success" type="submit" value="Enviar Información" />
   <a name="" id="" class="btn btn-warning" href="{% url 'libros' %}" role="button">Cancelar</a>





</form>
